<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <span id="lodingNow">
      <img src="images/loding.gif" alt="" style="width: 300px" />
    </span>

    <div class="loderDiv" id="loderDiv">
      <div class="loader"></div>
    </div>

    <div class="player" id="player">
      <div class="wrapper">
        <div class="download" id="download">
          <a href="audio/1.mp3" download="" id="downloadtitle"
            ><i class="fa fa-download"></i
          ></a>
        </div>
        <div class="songList">
          <div class="songMore">
            <span onclick="showcontentNow()">Song List</span>
            <div class="openClose">
              <i
                class="fa fa-angle-down"
                onclick="showcontentNow()"
                id="upDown"
              ></i>
            </div>
          </div>
          <div class="songContent" id="expendOrDisable">
            <div class="elemnt-flex">
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>

              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
              <div class="songItems">
                <span></span>
                <div>
                  <i class="fa fa-play-circle playItem fa-2x"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="volume-player" id="volume">
          <div>
            <i class="fa fa-volume-down" onclick="decreseFull()"></i>
          </div>

          <input
            type="range"
            min="1"
            max="100"
            value="100"
            class="seek_slider"
            id="volumeControl"
          />
          <div>
            <i class="fa fa-volume-up" onclick="increaseFull()"></i>
          </div>
        </div>

        <div class="details">
          <div class="track-art">
            <img
              src="images/800px-12in-Vinyl-LP-Record-Angle-removebg-preview.png"
              alt=""
              class="rotate"
            />
          </div>
        </div>
        <div class="title"><span></span></div>
        <div class="other_opc">
          <i class="fa fa-heart other-icon" id="fav"></i>
          <i class="fa fa-volume-up" id="volumeDisplay" onclick="inc()"></i>
        </div>
        <div class="slider_container">
          <div class="curTime1"><span id="total_time">00:00</span></div>

          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            id="mainRange"
          />

          <div class="curTime2">
            <span>-</span> <span id="curent_time">00:00</span>
          </div>
        </div>

        <div class="buttons" id="buttons">
          <div class="random-track disable" onclick="randomTrack()">
            <i class="fas fa-random fa-1x" title="random"></i>
          </div>
          <div class="prev-track disable" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track">
            <i class="fa fa-play-circle fa-2x" id="playpauseTrack"></i>
          </div>
          <div class="next-track disable" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
          <div
            class="repeat-track repeat_open"
            id="close"
            onclick="repeatTrack(true)"
          >
            <i class="fa fa-repeat fa-1x"></i>
          </div>
          <div
            class="repeat-track repeat_close"
            id="open"
            onclick="repeatTrack(false)"
          >
            <i class="fa fa-repeat fa-1x"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
